name: tests
on:
  push:
permissions:
  contents: none
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: '1.20.5'
          check-latest: true
      - name: go test
        env:
          GO111MODULE: 'on'
        run: go test
